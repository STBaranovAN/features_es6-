<DOCTYPE/>

        <head>
            <title></title>
        </head>
        <body>
            <script type="text/javascript">
                 function foo(args)
                 {
                     console.log(...args);
                 }

                //  foo(...[0, 1, 2]);

                //  foo.apply(undefined, [0, 1, 2]);

                let a = [3, 4, 5, 6];
                let b = [0, 1, 2, ...a, 7, 8];
                foo(b);

                function foo2(x, y, ...z)
                {
                    console.log(x, y, z);
                }

                foo2(1, 2, 3, 4, 5, 6);

                let cmpa = [...a];

                foo(a);
                foo(cmpa);
            </script>
        </body>
    </html>
