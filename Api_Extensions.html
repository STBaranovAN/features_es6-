<DOCTYPE/>
    <html>
        <head>
            <title></title>
        </head>
        <body>
            <script type="text/javascript">
                var a = Array( 3 );
                console.log(a.length);
                console.log(a[0]);

                var b = Array.of( 3 );
                console.log(b.length);
                console.log(b[0]);

                var c = Array.of( 1, 2, 3 );
                console.log(c.length);
                console.log(c);

                class MyCoolArray extends Array {
                    sum() {
                        return this.reduce( function reducer(acc, curr){
                            return acc + curr;
                        }, 0 );
                    }
                }

                var x = new MyCoolArray( 3 );
                console.log(x.length);
                console.log(x.sum());

                var y = [3];
                console.log(y.length);
                //console.log(y.sum());

                var z = MyCoolArray.of( 3 );
                console.log(z.length);    
                console.log(z.sum());

                var arrLike = {
                    length: 3,
                    0: "foo",
                    1: "bar"
                };

                var arr = Array.prototype.slice.call(arrLike);
                var arr2 = arr.slice();

                var arr3 = Array.from(arrLike);
                var arrCopy = Array.from(arr); 

                console.log("arrLike:");   
                console.log(arrLike);
                console.log("arr3:");      
                console.log(arr3);
                console.log("arrCopy:");
                console.log(arrCopy);

                console.log([1,2,3,4,5].copyWithin(2,1));
                console.log([1,2,3,4,5].copyWithin(1,2));

                var a = Array(4).fill(undefined);
                console.log(a);

                a.fill(2, 1, 3);
                console.log(a);

                var search = a.find(function matcher(v) {
                    return v == 2;
                });

                console.log(search);

                var index = a.findIndex(function matcher(v) {
                    return v == undefined;
                });

                console.log(index);

                console.log("-------");
                console.log("-------");

                console.log(...a);
                console.log(...a.values());
                console.log(...a.keys());
                console.log(...a.entries());
                console.log(...a[Symbol.iterator]());
            </script>
        </body>
    </html>
